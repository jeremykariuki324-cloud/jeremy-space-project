{% extends "base.html" %}

{% block content %}

<h2>All Space Posts</h2>

<hr style="margin:20px 0; opacity:0.2;">

{% for post in posts %}

<div class="card">
    <h3>{{ post['title'] }}</h3>

    <p>{{ post['content'] }}</p>

    <small>
        By {{ post['username'] }} â€¢ {{ post['created_at'] }}
    </small>

    <br><br>

    <a class="btn" href="{{ url_for('edit_post', post_id=post['id']) }}">
        Edit
    </a>
</div>

{% endfor %}

{% endblock %}
