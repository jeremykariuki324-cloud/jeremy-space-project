{% extends "base.html" %}
{% block content %}
<div class="card">
    <h2>Login</h2>
    <form method="POST">
        <label>Username</label>
        <input name="username" placeholder="Your username" required>

        <label>Password</label>
        <input name="password" type="password" placeholder="Your password" required>

        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
