{% extends "base.html" %}

{% block content %}

<h2>Create New Space Post</h2>

<form method="POST">
    <label>Title</label>
    <input type="text" name="title" placeholder="Post title..." required>

    <label>Content</label>
    <textarea name="content" placeholder="Write your research or space update..." required></textarea>

    <button type="submit">Publish</button>
</form>

<hr style="margin:40px 0; opacity:0.2;">

{% for post in posts %}

<div class="card">
    <h3>{{ post['title'] }}</h3>

    <p>{{ post['content'] }}</p>

    <small>
        By {{ post['username'] }} â€¢ {{ post['created_at'] }}
    </small>

    <br><br>

    <a class="btn" href="{{ url_for('edit_post', post_id=post['id']) }}">
        Edit
    </a>
</div>

{% endfor %}

{% endblock %}
